<section class="tunein">
    <div class="content-container">
        {{{ tuneInContent }}}
        <div class="clips">
            {{#each tuneInShows}}
                <div class="clip">
                    <a class="thumbnail" href="{{url}}" target="_blank" rel="noopener noreferrer">
                        <img src="/assets/img/{{thumbnail}}" alt="{{title}}">
                    </a>
                    <p>
                        <span class="serif">{{title}}</span>
                        <span class="sans-serif spaced tiny block">sights of</span>
                        <span class="serif small">New Brunswick</span>
                    </p>
                    <p class="sans-serif tiny">{{description}}</p>
                </div>
            {{/each}}
        </div>
        <hr />
    </div>
</section>
